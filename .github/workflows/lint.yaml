name: Lint

on:
  workflow_dispatch:
  push:
    tags:
      - "!v*"
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  generic:
    name: Lint
    runs-on: ubuntu-latest
    env:
      BUILD_VERSION: latest # Computed
      GITHUB_PULL_REQUEST: ${{ github.event.number }}
      PYTHON: 3.8
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Lint
      run: ./ci/lint/main.sh

    - name: Extended Lint
      run: ./ci/extended_lint/main.sh

  rust:
    name: Rust Lints
    runs-on: ubuntu-latest
    container: defi/ain-builder:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Format checks
      run: ./make.sh lib fmt-check

    - name: Clippy checks
      run: ./make.sh lib clippy
