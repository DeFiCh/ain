name: Lint

on:
  workflow_dispatch:
  push:
    tags:
      - "!v*"
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  TARGET: x86_64-pc-linux-gnu
  MAKE_DEBUG: 0

jobs:
  generic:
    name: Lint
    runs-on: ubuntu-latest
    env:
      BUILD_VERSION: latest # Computed
      GITHUB_PULL_REQUEST: ${{ github.event.number }}
      PYTHON: 3.8
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Lint
      run: ./ci/lint/main.sh

    - name: Extended Lint
      run: ./ci/extended_lint/main.sh

  rust:
    name: Rust Lints
    runs-on: ubuntu-latest
    container: defi/ain-builder:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - run: git config --global --add safe.directory '*'

    - name: Populate environment
      run: ./make.sh ci-export-vars

    - name: Setup dependencies
      run: ./make.sh ci-setup-deps

    - name: Setup dependencies for target
      run: ./make.sh ci-setup-deps-target

    - name: Setup dependencies for test
      run: ./make.sh ci-setup-deps-test

    - name: Build depends and configure
      run: ./make.sh build-deps && ./make.sh build-conf

    - name: Format checks
      run: ./make.sh lib fmt-check

    - name: Clippy checks
      run: ./make.sh lib clippy
