name: tests evm rpc
on:
  pull_request:
    types: [ labeled ]

# env:
 # ETHLIBS_TEST_ROPSTEN_WS_URL: ""

jobs:
  unit-tests:
    if: ${{ github.event.label.name == 'test/rpc_evm' }}
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.17.0'
      - uses: actions/checkout@v3
        with:
          repository: 'DeFiCh/go-ethlibs'
      - name: go version
        run: go version
      - name: Run unit tests
        run: go test -v ./node/rpc_test.go

