name: Tests - EVM

on:
  workflow_dispatch:
  pull_request:
    branches:
      - feature/evm
  push:
    branches:
      - feature/evm
    tags:
      - evm

env:
  NODE_URL: "http://127.0.0.1:19551/"

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # - name: Install dependencies
    #   run: sudo ./make.sh pkg-install-deps && sudo ./make.sh pkg-install-llvm

    # - name: Build binaries
    #   run: TARGET="x86_64-pc-linux-gnu" ./make.sh build
      
    - name: Upload binaries
      uses: actions/upload-artifact@v3
      with:
        name: defibins
        path: |
          defid
          defi-cli
          scripts/fixtures.sh

  node-rpc-tests:
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
    - name: Download binaries
      uses: actions/download-artifact@v3
      with:
        name: defibins
        
    - name: Chores
      run: |
        chmod -R uog+x defid defi-cli scripts/fixtures.sh
        
    - name: Run defid node
      run: |
        RUST_LOG=debug ./build/src/defid -debug=rpc -printtoconsole -regtest -masternode_operator=mswsMVsyGMj1FzDMbbxw2QW3KvQAv2FKiy -masternode_owner=mwsZw8nF7pKxWH8eoKL9tPxTpaFkz7QeLU -dummypos=0 -txnotokens=0 -amkheight=50 -bayfrontheight=51 -eunosheight=80 -fortcanningheight=82 -fortcanninghillheight=84 -fortcanningroadheight=86 -fortcanningcrunchheight=88 -fortcanningspringheight=90 -fortcanninggreatworldheight=94 -fortcanningepilogueheight=96 -grandcentralheight=101 -nextnetworkupgradeheight=105 -subsidytest=1 -txindex=1

    - name: Push fixtures
      run: |
        ./scripts/fixtures.sh
      
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '^1.17.0'

    - name: Set up go eth test suites library
      uses: actions/checkout@v3
      with:
        repository: 'DeFiCh/go-ethlibs'

    - name: Run EVM RPC tests
      run: go test -v ./node/rpc_meta_test.go

