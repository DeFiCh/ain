name: Tests - EVM

on:
  workflow_dispatch:
  pull_request:
    branches:
      - feature/evm

env:
  NODE_URL: "http://127.0.0.1:19551/"
  AUTH_ID: ${{ secrets.INFURA_GOERLI_PROJECT_ID }}
  AUTH_PASS: ${{ secrets.INFURA_GOERLI_API_KEY }}

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo ./make.sh pkg-install-deps && sudo ./make.sh pkg-install-llvm

    - name: Build binaries
      run: TARGET="x86_64-pc-linux-gnu" ./make.sh build
      
    - name: Upload binaries
      uses: actions/upload-artifact@v3
      with:
        name: defibins
        path: |
         build/src/defid
         build/src/defi-cli

  node-rpc-tests:
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
    - name: Download binaries
      uses: actions/download-artifact@v3
      with:
        name: defibins

    - name: Run defid node
      run: |
        chmod 777 defid
        chmod 777 defi-cli
        ./defid -regtest --daemon

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '^1.17.0'

    - name: Run EVM RPC tests
      uses: actions/checkout@v3
      with:
        repository: 'DeFiCh/go-ethlibs'
        run: go test -v ./node/rpc_meta_test.go
