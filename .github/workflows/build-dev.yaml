name: Build - Dev

on:
  workflow_dispatch:
  push:
    tags:
      - "!v*"
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  BUILD_VERSION: latest # Computed
  DOCKER_HUB_USER: defi
  # Note: We do not use debug build on CI for dev as well, since debug builds 
  # take 5x the amount of space and run the GitHub CI workers out of space. 
  # make.sh still defaults to debug for local builds
  MAKE_DEBUG: 0
  GIT_VERSION: 1

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-pc-linux-gnu, x86_64-w64-mingw32, x86_64-apple-darwin]
    env:
      TARGET: ${{matrix.target}}
      DOCKER_TARGET_STAGE: builder

    steps:
    - uses: actions/checkout@v3

    - name: Populate environment
      run: ./make.sh ci-export-vars

    - name: Cache depends build
      id: cache-build-deps
      uses: actions/cache@v3
      with:
        path: ./build/depends
        key: ${{ env.TARGET }}-${{ env.BUILD_TYPE }}-depends

    - name: Cache rust build
      id: cache-build-rust
      uses: actions/cache@v3
      with:
        path: ./build/lib
        key: ${{ env.TARGET }}-${{ env.BUILD_TYPE }}-rust

    - name: Cache cpp build
      id: cache-build-cpp
      uses: actions/cache@v3
      with:
        path: ./build/src
        key: ${{ env.TARGET }}-${{ env.BUILD_TYPE }}-cpp

    - name: Build and package
      run: rm .dockerignore && ./make.sh docker-release

    - name: Save build depends
      if: |
        ${{ steps.cache-build-deps.outputs.cache-hit != 'true' }} ||
        ${{ steps.cache-build-rust.outputs.cache-hit != 'true' }} ||
        ${{ steps.cache-build-cpp.outputs.cache-hit != 'true' }}
      run: ./make.sh docker-deploy-build

    - name: Publish artifact
      uses: actions/upload-artifact@v3
      with:
        name: defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}
        path: ./build/defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}.tar.gz

    - name: Build defi image
      if: ${{ env.TARGET == 'x86_64-pc-linux-gnu' }}
      run: |
        DOCKER_TARGET_STAGE="defi" ./make.sh docker-build

    - name: Login to Docker Hub
      if: ${{ env.TARGET == 'x86_64-pc-linux-gnu' }}
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Push to Docker Hub
      if: ${{ env.TARGET == 'x86_64-pc-linux-gnu' }}
      run: |
        set -e; ver=${{ env.BUILD_VERSION }}
        docker tag defichain-${{ env.TARGET }}:${ver} defi/defichain:${ver}
        docker push defi/defichain:${ver}
