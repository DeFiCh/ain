name: Tests - JellyfishSDK

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  BUILD_VERSION: latest # Computed
  TARGET: x86_64-pc-linux-gnu
  MAKE_DEBUG: 0
  GIT_VERSION: 1
  
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: JellyfishSDK/jellyfish
          ref: 'main'

      - uses: actions/checkout@v3
        with:
          path: defichain

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Populate environment
        run: cd defichain && ./make.sh ci-export-vars

      - name: Build and setup
        run: |
          cd defichain && ./make.sh docker-build
          docker tag defichain-${{ env.TARGET }}:${{ env.BUILD_VERSION }} defichain-test-build-container

      - name: Run tests
        run: |
          npm ci
          DEFICHAIN_DOCKER_IMAGE=test-build-container npm run ci:test
