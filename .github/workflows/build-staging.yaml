name: Build - Staging

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  DOCKER_HUB_USER: defi
  MAKE_DEBUG: 0
  GIT_VERSION: 1

jobs:
  build-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-pc-linux-gnu, aarch64-linux-gnu, x86_64-w64-mingw32, x86_64-apple-darwin, aarch64-apple-darwin]
    env:
      TARGET: ${{matrix.target}}

    steps:
    - uses: actions/checkout@v3

    - name: Populate environment
      run: ./make.sh ci-export-vars

    - name: Build and package
      run: ./make.sh docker-release

    - name: Publish artifacts
      uses: actions/upload-artifact@v3
      with:
        name: defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}
        path: ./build/defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}.tar.gz

    - name: Login to Docker Hub
      if: ${{ env.TARGET == 'x86_64-pc-linux-gnu' }}
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Push to Docker Hub
      if: ${{ env.TARGET == 'x86_64-pc-linux-gnu' }}
      run: |
        set -e; ver=${{ env.BUILD_VERSION }}
        docker tag defichain-x86_64-pc-linux-gnu:${ver} defi/defichain:${ver}
        docker push defi/defichain:${ver}

 # We keep the flow as similar as close to release flow as possible
 # to validate change before it gets into release, even though
 # these don't create end artifacts to use
 
  stage-release:
    needs: build-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # staging win-x64 release runs on a separate job definition
        target: [x86_64-pc-linux-gnu, aarch64-linux-gnu, x86_64-apple-darwin, aarch64-apple-darwin]
    env:
      TARGET: ${{matrix.target}}

    steps:
    - uses: actions/checkout@v3

    - name: Populate environment
      run: ./make.sh ci-export-vars

    - name: Cleanup work dir
      run: rm -rf *

    - name: Get artifacts
      uses: actions/download-artifact@v3

    - name: Generate SHA256 checksum
      run: |
        set -e; ver=${{ env.BUILD_VERSION }}
        (cd ./defichain-${ver}-${{ env.TARGET }}
        sha256sum ./defichain-${ver}-${{ env.TARGET }}.tar.gz > ./defichain-${ver}-${{ env.TARGET }}.tar.gz.SHA256)

  stage-release-win-x64:
    needs: build-release
    runs-on: ubuntu-latest
    env:
      TARGET: x86_64-w64-mingw32

    steps:
    - uses: actions/checkout@v3

    - name: Populate environment
      run: ./make.sh ci-export-vars

    - name: Cleanup work dir
      run: rm -rf *

    - name: Get artifacts
      uses: actions/download-artifact@v3
      with:
        name: defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}

    - name: zip package for win-x64
      run: |
        set -e; ver=${{ env.BUILD_VERSION }}
        cd defichain-${ver}-${{ env.TARGET }}
        tar xzf defichain-${ver}-${{ env.TARGET }}.tar.gz
        zip -r "defichain-${ver}-${{ env.TARGET }}.zip" defichain-${ver}/    

    - name: Generate SHA256 checksum
      run: |
        set -e; ver=${{ env.BUILD_VERSION }}
        (cd ./defichain-${ver}-${{ env.TARGET }}
        sha256sum ./defichain-${ver}-${{ env.TARGET }}.zip > ./defichain-${ver}-${{ env.TARGET }}.zip.SHA256)
