name: Tests - DeFiCh/go-ethlibs

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  NODE_URL: "http://127.0.0.1:19551/"

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Populate environment
      run: ./make.sh ci-export-vars

    - name: Setup dependencies
      run: sudo ./make.sh ci-setup-deps

    - name: Setup dependencies for target
      run: ./make.sh ci-setup-deps-target

    - name: Install dependencies for test
      run: ./make.sh ci-setup-deps-test

    - name: Build binaries
      run: ./make.sh build

    - name: Upload binaries
      uses: actions/upload-artifact@v3
      with:
        name: defibins
        path: |
          build/src/defid
          build/src/defi-cli
          ci/ethlibs_test/main.sh

  node-rpc-tests:
    runs-on: ubuntu-latest
    needs: build-binaries
    env:
      WORK_DIR: $(pwd)
      BUILD_DIR: ${WORK_DIR}/build/src
      DEFID_BIN: ${BUILD_DIR}/defid
      DEFI_CLI_BIN: ${BUILD_DIR}/defi_cli
      FIXTURE_SCRIPT: ${WORK_DIR}/ci/ethlibs_test/main.sh

    steps:
    - name: Download binaries
      uses: actions/download-artifact@v3
      with:
        name: defibins

    - name: Debug log
      run: pwd && echo $HOME

    - name: Setup permissions
      run: |
        chmod 777 DEFID_BIN
        chmod 777 DEFI_CLI_BIN
        chmod 777 FIXTURE_SCRIPT

    - name: Push fixtures
      run: FIXTURES_SCRIPT

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: '^1.17.0'

    - name: Setup go-ethlibs test suites
      uses: actions/checkout@v3
      with:
        repository: 'DeFiCh/go-ethlibs'

    - name: Run EVM RPC tests
      run: go test -v ./node/rpc_meta_test.go
