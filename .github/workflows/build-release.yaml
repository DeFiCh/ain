name: Build - Release

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  BUILD_VERSION: latest # Computed
  DOCKER_HUB_USER: defi
  MAKE_DEBUG: 0
  GIT_VERSION: 1

jobs:
  build-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        target: [x86_64-pc-linux-gnu, aarch64-linux-gnu, x86_64-w64-mingw32, x86_64-apple-darwin, aarch64-apple-darwin]
    env:
      TARGET: ${{matrix.target}}

    steps:
    - uses: actions/checkout@v3

    - name: Populate environment
      run: ./make.sh ci-export-vars

    - name: Build and package
      run: ./make.sh docker-release

    - name: Publish artifacts
      uses: actions/upload-artifact@v3
      with:
        name: defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}
        path: ./build/defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}.tar.gz

    - name: Login to Docker Hub
      if: ${{ env.TARGET == 'x86_64-pc-linux-gnu' }}
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Push to Docker Hub
      if: ${{ env.TARGET == 'x86_64-pc-linux-gnu' }}
      run: |
        set -e; ver=${{ env.BUILD_VERSION }}
        for tag in $(echo $ver latest); do 
          docker tag defichain-x86_64-pc-linux-gnu:${ver} defi/defichain:${tag}
        done
        docker push defi/defichain:${ver}

  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        # creating win-x64 release runs on a separate job definition
        target: [x86_64-pc-linux-gnu, aarch64-linux-gnu, x86_64-apple-darwin, aarch64-apple-darwin]
    env:
      TARGET: ${{matrix.target}}

    steps:
    - uses: actions/checkout@v3

    - name: Populate environment
      run: ./make.sh ci-export-vars

    - name: Cleanup work dir
      run: rm -rf *

    - name: Get artifacts
      uses: actions/download-artifact@v3
      with:
        name: defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}

    - name: Get release
      id: get_release
      uses: bruceadams/get-release@v1.3.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate SHA256 checksum
      run: |
        set -e; ver=${{ env.BUILD_VERSION }}
        (cd ./defichain-${ver}-${{ env.TARGET }}
        sha256sum ./defichain-${ver}-${{ env.TARGET }}.tar.gz > ./defichain-${ver}-${{ env.TARGET }}.tar.gz.SHA256)

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: ./defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}/defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}.tar.gz
        asset_name: defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}.tar.gz
        asset_content_type: application/gzip

    - name: Upload checksum
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: ./defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}/defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}.tar.gz.SHA256
        asset_name: defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}.tar.gz.SHA256
        asset_content_type: text/plain
  
  create-release-win-x64:
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    env:
      TARGET: x86_64-w64-mingw32

    steps:
    - uses: actions/checkout@v3

    - name: Populate environment
      run: ./make.sh ci-export-vars

    - name: Cleanup work dir
      run: rm -rf *

    - name: Get artifacts
      uses: actions/download-artifact@v3
      with:
        name: defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}

    - name: zip package for win-x64
      run: |
        set -e; ver=${{ env.BUILD_VERSION }}
        cd defichain-${ver}-${{ env.TARGET }}
        tar xzf defichain-${ver}-${{ env.TARGET }}.tar.gz
        zip -r "defichain-${ver}-${{ env.TARGET }}.zip" defichain-${ver}/    

    - name: Get release
      id: get_release
      uses: bruceadams/get-release@v1.3.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate SHA256 checksum
      run: |
        set -e; ver=${{ env.BUILD_VERSION }}
        (cd ./defichain-${ver}-${{ env.TARGET }}
        sha256sum ./defichain-${ver}-${{ env.TARGET }}.zip > ./defichain-${ver}-${{ env.TARGET }}.zip.SHA256)

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: ./defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}/defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}.zip
        asset_name: defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}.zip
        asset_content_type: application/zip

    - name: Upload checksum asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: ./defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}/defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}.zip.SHA256
        asset_name: defichain-${{ env.BUILD_VERSION }}-${{ env.TARGET }}.zip.SHA256
        asset_content_type: text/plain
