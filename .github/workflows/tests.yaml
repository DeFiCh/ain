name: Tests

on:
  workflow_dispatch:
  push:
    tags:
      - "!v*"
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  TARGET: x86_64-pc-linux-gnu
  MAKE_DEBUG: 0

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    container: defi/ain-builder:latest
    env:
      GITHUB_PULL_REQUEST: ${{ github.event.number }}
    steps:
    - run: git config --global --add safe.directory '*'
    - name: Checkout base branch and/or merge
      if: github.event_name != 'pull_request'
      uses: actions/checkout@v3

    - name: Checkout pull request head commit
      if: github.event_name == 'pull_request'
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    
    - name: Populate environment
      run: ./make.sh ci-export-vars

    - name: Setup dependencies
      run: ./make.sh ci-setup-deps
    
    - name: Setup dependencies for target
      run: ./make.sh ci-setup-deps-target

    - name: Setup dependencies for test
      run: ./make.sh ci-setup-deps-test

    - name: Restore cached depends build
      id: cache-build-deps
      uses: actions/cache/restore@v3
      with:
        path: ./build/depends
        key: ${{ env.TARGET }}-${{ env.BUILD_TYPE }}-depends

    - name: Restore cached rust build
      id: cache-build-rust
      uses: actions/cache/restore@v3
      with:
        path: ./build/lib
        key: ${{ env.TARGET }}-${{ env.BUILD_TYPE }}-rust

    - name: Restore cached cpp build
      id: cache-build-cpp
      uses: actions/cache/restore@v3
      with:
        path: ./build/src
        key: ${{ env.TARGET }}-${{ env.BUILD_TYPE }}-cpp

    - name: Build binaries
      run: ./make.sh build
      
    - name: E2E tests
      run: ./make.sh test

  rust-tests:
    runs-on: ubuntu-latest
    container: defi/ain-builder:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - run: git config --global --add safe.directory '*'

    - name: Populate environment
      run: ./make.sh ci-export-vars

    - name: Setup dependencies
      run: ./make.sh ci-setup-deps

    - name: Setup dependencies for target
      run: ./make.sh ci-setup-deps-target

    - name: Setup dependencies for test
      run: ./make.sh ci-setup-deps-test

    - name: Restore cached depends build
      id: cache-build-deps
      uses: actions/cache/restore@v3
      with:
        path: ./build/depends
        key: ${{ env.TARGET }}-${{ env.BUILD_TYPE }}-depends

    - name: Restore cached rust build
      id: cache-build-rust
      uses: actions/cache/restore@v3
      with:
        path: ./build/lib
        key: ${{ env.TARGET }}-${{ env.BUILD_TYPE }}-rust

    - name: Restore cached cpp build
      id: cache-build-cpp
      uses: actions/cache/restore@v3
      with:
        path: ./build/src
        key: ${{ env.TARGET }}-${{ env.BUILD_TYPE }}-cpp

    - name: Build deps and configure
      run: ./make.sh build-deps && ./make.sh build-conf
      
    - name: Rust tests
      run: ./make.sh lib test