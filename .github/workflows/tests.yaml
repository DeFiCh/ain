on:
  push:
    tags:
      - "!v*"
    branches:
      - master
      - staging
      - develop
      - ci/*
      - v*
  pull_request:
    branches:
      - master
      - develop
      - staging
      - ci/*
      - v*
      
jobs:
  unit_tests:
    name: Unit Tests
    # We use a matrix since it's easier to migrate upwards, add new
    # test on multiple, then remove old without creating friction.
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04]
    env:
      BUILD_VERSION: latest # Computed
      GITHUB_PULL_REQUEST: ${{ github.event.number }}
      PYTHON: 3.6
      TRAVIS_BUILD_DIR: ${{ github.workspace }}
      TRAVIS_COMMIT: ${{ github.sha }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - run: set -o errexit; source ./ci/test/00_setup_env.sh
    - run: set -o errexit; source ./ci/test/03_before_install.sh
    - run: set -o errexit; source ./ci/test/04_install.sh
    - run: set -o errexit; source ./ci/test/05_before_script.sh
    - run: set -o errexit; source ./ci/test/06_script_a.sh
    - run: set -o errexit; source ./ci/test/06_script_b.sh

    - run: set -o errexit; source ./ci/lint/04_install.sh
    - run: set -o errexit; source ./ci/lint/05_before_script.sh
    - run: set -o errexit; source ./ci/lint/06_script.sh

    - run: set -o errexit; source ./ci/extended_lint/04_install.sh
    - run: set -o errexit; source ./ci/lint/05_before_script.sh
    - run: set -o errexit; source ./ci/extended_lint/06_script.sh
